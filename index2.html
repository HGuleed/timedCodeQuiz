<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style2.css" />
  </head>
  <body>
    <header>
      <a href="highScore.html">High Scores</a>
      <span id="timer" class="timer">Time: 0 </span>
    </header>
    <main>
      <section id="quizIntro" class="intro visible">
        <h1 id="quizH1" class="quizTitle">Timed Quiz Code</h1>
        <p id="quizP" class="quizIntroduction">
          Welcome, if you would like to test your knowledge on coding with a
          timed quiz click the start button below.
        </p>
        <button id="startBtn" class="startButton">Star Quiz!</button>
      </section>

      <section id="questionaire" class="quizQuestionaire invisibile">
        <h1 id="quizH1" class="quizQuestion">Question Test</h1>
        <ul id="quizUL" class="quizAns">
          <li><button id="questLiA" class="ansBtn btnA"></button></li>
          <li><button id="questLiB" class="ansBtn btnB"></button></li>
          <li><button id="questLiC" class="ansBtn btnC"></button></li>
          <li><button id="questLiD" class="ansBtn btnD"></button></li>
        </ul>
      </section>
    </main>
    <script src="./assets/js/script2.js"></script>
    <script src="./assets/js/questions.js"></script>
  </body>
</html>
