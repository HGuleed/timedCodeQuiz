<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
  </head>
  <body>
    <header>
      <a href="highScores.html">View High Scores</a>
      <p id="timer" class="timer">Timer: 0</p>
    </header>
    <main class="quizContainer">
      <div class="questionaireBox">
        <div class="quiz">
          <h1 id="title">Timed Code Quiz</h1>
          <p id="intro">
            Welcome, if you would like to test your knowledge on coding with a
            timed quiz click the start button below.
          </p>
          <h2 id="quizQuestions" class="quizQuestions invisible">
            Experimenting
          </h2>
          <ul
            id="quizOptions"
            class="quizOptions invisible"
            style.visibility="hidden"
          >
            <li id="A" class="answers"><button id="btnA1">a</button></li>
            <li id="B" class="answers"><button id="btnB1">b</button></li>
            <li id="C" class="answers"><button id="btnC1">c</button></li>
            <li id="D" class="answers"><button id="btnD1">d</button></li>
          </ul>
        </div>
        <div id="startBtn" class="button">
          <button id="generate" class="btn">Start Quiz!</button>
        </div>
      </div>
    </main>
    <!-- <script src= "./assets/js/questions.js"></script>
    <script src = "./assets/js/script.js"></script>
    </script> -->
  </body>
</html>
