<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="highScore.html">High Scores</a>
      <span id="timer" class="timer">Time: 0 </span>
    </header>
    <main>
      <div id="quizIntro" class="intro">
        <h1 id="quizH1" class="quizTitle">Timed Quiz Code</h1>
        <p id="quizP" class="quizIntroduction">
          Welcome, if you would like to test your knowledge on coding with a
          timed quiz click the start button below.
        </p>
        <button id="startBtn" class="startButton">Star Quiz!</button>
      </div>

      <div id="questionaire" class="quizQuestionaire hide">
        <h2 id="quizH2" class="quizQuestion">Question Test</h2>
        <ul id="quizUL" class="quizAns">
          <li>
            <button id="ansLiA" class="answer ansA"></button>
          </li>
          <li><button id="ansLiB" class="answer ansB"></button></li>
          <li><button id="ansLiC" class="answer ansC"></button></li>
          <li><button id="ansLiD" class="answer ansD"></button></li>
        </ul>
      </div>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
